---
apiVersion: v1
kind: PersistentVolume
metadata:
  annotations:
    helm.sh/resource-policy: keep
  name: dendrite-media
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ .Values.persistence.storageClass }}
  mountOptions:
    - hard
    - nfsvers=3
  nfs:
    path: /k8s_data/dendrite_media/
    server: 192.168.178.15
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    helm.sh/resource-policy: keep
  name: dendrite-media-pvc
  labels:
    app: dendrite
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10G
  storageClassName: {{ .Values.persistence.storageClass }}
